    <h1>Triple Crown Horse Race Dashboard</h1>
    <div class="dashboard">

        <div id="horse-rank-finish">
            <form action="/fav-finishes">
                <div id="year-select-start">
                    <label class="year-label" for="year-select-start">Select Start Year:</label>
                    <select class="year-select" name="year-select-start">
                        <option value="All">--Select Start--</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005" selected>2005</option>
                    </select>
                </div>
                <div id="year-select-end">
                    <label class="year-label" for="year-select-end">Select End Year:</label>
                    <select class="year-select" name="year-select-end">
                        <option value="All">--Select End--</option>
                        <option value="2019" selected>2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                    </select>
                </div>
                <button id="year-select-button">Go</button>
            </form>
            <!-- put pie chart here -->
        </div>
        <div id="track-condition">

        </div>
        <div id="line-graph">

        </div>
        <div id="bar-graph">

        </div>

    </div>

</body>

</html>
